<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
        
        <title>图片旋转</title>
<style>
    <!--
        img{
            transition:all 1s ease-in-out;
            /*
            *   all 表示img的所有属性都受transition的控制
            *   1s  表示变化在1s内完成
            *   ease-in-out  表示变化为先慢后快再慢
            */
        }
    -->
</style>
        <script>
            function Rotation(obj){
                if(obj.style.transform == "rotate(360deg)" )
                    obj.style.transform = "rotate(0deg)";
                else
                    obj.style.transform = "rotate(360deg)";
            }
        </script>
    </head>

    <body>
        <div>
        <img src="source/joker.jpg" onmouseover="Rotation(this)"/>
        </div>
    </body>
</html>
